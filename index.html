<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blockudoku</title>
</head>

<body>
    <div class="container">
        <div class="counterPoints">0</div>
        <div class="gridContainer">
            <div class="square" id="topLeft"></div>
            <div class="square" id="topCenter"></div>
            <div class="square" id="topRight"></div>
            <div class="square" id="middleLeft"></div>
            <div class="square" id="middleCenter"></div>
            <div class="square" id="middleRight"></div>
            <div class="square" id="bottomLeft"></div>
            <div class="square" id="bottomCenter"></div>
            <div class="square" id="bottomRight"></div>
        </div>
        <div class="figureContainer">
            <div class="firstFigure"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
